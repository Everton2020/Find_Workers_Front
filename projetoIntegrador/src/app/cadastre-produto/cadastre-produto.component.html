<div class="container">

  <div class="row mt-5">

    <div class="col-md-4">
      <app-user-perfil></app-user-perfil>
    </div>

    <div class="col-md-8">

        <!-- Produto-->
      <div class="form-group">
        <label class="text-monospace" for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite aqui o nome do produto" [(ngModel)]='produto.nome'>
      </div>

      <div class="form-group">
        <label class="text-monospace" for="preco">preço:</label>
        <input type="text" class="form-control" id="preco" placeholder="Digite aqui o preço do produto" [(ngModel)]='produto.preco'>
      </div>

      <div class="form-group">
          <label class="text-monospace" for="descricao">Texto:</label>
          <textarea class="form-control" id="descricao" rows="3" placeholder="Digite aqui a descricao do produto" [(ngModel)]='produto.descricao'></textarea>
      </div>

      <!--/Produtos-->

      <!--Categoria -->
      <div class="row d-flex align-items-end">

        
        <div class="col-md-6">
          <div class="form-group m-0">
            <label class="text-monospace" for="categoria">Escolha um Categoria ou <a 
              routerLink='/cadastro-categoria'>Cadastre um novo</a>
            </label>
            <select name="categoria" id='categoria' class="form-control"[(ngModel)]='idCategoria' 
            (change) = 'findByIdCategoria()'>

              <option *ngFor='let item of listaCategorias' value={{item.id}}>
                {{item.descricao}}
              </option>
            </select>
          </div>
        </div>

        <div class="col-md-6 d-flex justify-content-end">
            <button type="button" class="btn btn-outline-info w-25"(click)='publicar()'>Publicar</button>
        </div>

      </div>
      <!--/Categoria-->


      <hr class="mt-5 mb-5">
      <nav class="d-flex justify-content-center">
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <a class="nav-item nav-link active text-secondary font-weight-bold" id="nav-home-tab" data-toggle="tab" href="#" role="tab" aria-controls="nav-home" aria-selected="true">Meus Produtos</a>

             <a class="nav-item nav-link text-secondary font-weight-bold" id="nav-profile-tab"
              data-toggle="tab" href="#" role="tab" aria-controls="nav-profile" aria-selected="false">Produtos por Categoria</a>
          </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">

        <div class="tab-pane fade show active" id="" role="tabpanel"
        aria-labelledby="nav-postagens-tab">
            <div class="row mt-3 mb-3">
                <div class="col-md-10 pr-0">
                <input class="form-control w-100" type="search" placeholder="Pesquisar produtos"
                aria-label="Pesquisar">
                </div>
                <div class="col-md-2 pl-0">
                    <button class="btn btn-outline-warning w-100" type="button">Produtos</button>
                </div>
            </div>

              <div class="row">
                <div class="col-md-12">
                  
                  <div class="card mt-5" *ngFor='let item of listaProdutos | orderBy:key:reverse'>

                    <div class="card-header">
                      <div class="row d-flex align-items-center">
                        <div class="col-md-8">
                          <h5 class="card-title">{{item.nome}}</h5>
                          <small>Categoria: {{item.categoria.nomecateg}} </small>
                        </div>
                        <div class="col-md-4 d-flex justify-content-end">
                          <button class="mr-3 btn btn-outline-primary" [routerLink]="">Editar</button>

                          <button class="btn btn-outline-danger ml-3" [routerLink]="">Apagar</button>

                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>

         </div>

</div>
</div>
