<!-- Carrousel -->
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block carrousel" src="https://www.solidbackgrounds.com/images/1024x768/1024x768-cornflower-blue-solid-color-background.jpg" alt="Primeiro Slide">
      </div>
      <div class="carousel-item">
        <img class="d-block carrousel" src="https://www.solidbackgrounds.com/images/1024x768/1024x768-medium-purple-solid-color-background.jpg" alt="Segundo Slide">
      </div>
      <div class="carousel-item">
        <img class="d-block carrousel" src="https://www.solidbackgrounds.com/images/1024x768/1024x768-jelly-bean-solid-color-background.jpg" alt="Terceiro Slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Pr√≥ximo</span>
    </a>
  </div>

  <!-- Card Decker -->
  <div class="container-fluid">
  <div class="mt-5">
  <h2 class="ml-5">Destaques da semana!</h2>

  <div class="row justify-content-center">
      <div class="card mt-5 ml-3" *ngFor = 'let item of listaProdutos | orderBy : key : reverse'>

        <div class="card transition" style="width: 18rem;">
          <img class="card-img-top imagem-produto" src="{{item.imagem}}" alt="Imagem de capa do card">
      
          <div class="card-body">
              <h5>{{item.nome}}</h5>
              <hr>
            <p class="card-text">{{item.descricao}}</p>
            <a href="#" class="btn btn-primary">Comprar</a>
          </div>
        </div>


      </div>
  </div>

  </div>
</div>
