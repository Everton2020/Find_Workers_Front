<div class="container mb-5">

    <div class="row">
      <div class="col-md-3">
        <app-user-perfil></app-user-perfil>
      </div>
    

        <!--- PESQUISAR Ã© por aqui -->
      
        <div class="col-md-9">
          <div class="card-columns">
      
              <div class="card transition ml-4 mt-3 mb-5" style="width: 16rem;" *ngFor = 'let item of listaProdutos | orderBy : key : reverse'>
                <img class="card-img-top imagem-produto img-fluid" src="{{item.imagem}}" alt="Imagem de capa do card">
            
                <div class="card-body text-center">
                    <h5>{{item.nome}}</h5>
                    <h5>R${{item.preco}}</h5>
                    <hr>
                  <p class="card-text">{{item.descricao}}</p>
                  <a href="#" class="btn btn-primary">Comprar</a>
                </div>

                <div class="card-footer">
                  <div class="d-flex justify-content-center">

                    <button class="mr-4 btn btn-info" [routerLink]="['/editar-produto', item.id]">
                        Editar
                    </button>

                    <button class="btn btn-danger" [routerLink]="['/delete-produto', item.id]">
                        Apagar
                    </button>

                </div>

                </div>
              </div>
          </div>
            </div>
        </div>
</div>
