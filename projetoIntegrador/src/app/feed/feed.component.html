<div class="container">

    <div class="row">
  
      <div class="col-md-3">
        <div class="card border-0" style="width: 15rem;">
        
            <div class="d-flex justify=content-center">
                <img class="card-img-top w-80 fotos-perfil" src="{{imagem}}" alt="Imagem de capa do card">
            </div>
        
            
            <div class="card-body">
              <h5 class="card-title text-center text-monospace" [(ngModel)]='user.nome'>{{nome}}</h5>
              <a  class="btn btn-info mb-3 d-flex justify-content-center" routerLink='/post-produto'>Cadastrar Produto</a>
              <a  class="btn btn-primary mb-3 d-flex justify-content-center" routerLink='/cadastro-categoria'>Cadastrar Categoria</a>
            </div>
          </div>
        </div>

        <!--- PESQUISAR Ã© por aqui -->
      
        <div class="col-md-9">
          <div class="card-columns">
      
              <div class="card transition ml-5 mt-4" style="width: 17rem;" *ngFor = 'let item of listaProdutos | orderBy : key : reverse'>
                <img class="card-img-top imagem-produto img-fluid" src="{{item.imagem}}" alt="Imagem de capa do card">
            
                <div class="card-body text-center">
                    <h5>{{item.nome}}</h5>
                    <h5>R${{item.preco}}</h5>
                    <hr>
                  <p class="card-text">{{item.descricao}}</p>
                  <a href="#" class="btn btn-primary">Comprar</a>
                </div>

                <div class="card-footer">
                  <div class="d-flex justify-content-center">

                    <button class="mr-3 btn btn-info" [routerLink]="['/editar-produto', item.id]">
                        Editar
                    </button>

                    <button class="btn btn-danger ml-3" [routerLink]="['/delete-produto', item.id]">
                        Apagar
                    </button>

                </div>

                </div>
              </div>
          </div>
            </div>
        </div>
