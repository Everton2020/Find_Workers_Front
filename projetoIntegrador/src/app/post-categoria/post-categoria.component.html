<div class="container">

    <div class="row mt-5 mb-5">
        <div class="col-md-4">
            <!--<app-user-perfil></app-user-perfil>-->
        </div>
        <div class="col-md-8">
            <h3 class="text-center mb-4 text-monospace">Cadastro de uma nova Categoria</h3>

            <div class="form-group">
                <label class="text-monospace" for="texto">Nome da Categoria</label>
               <input class="form-control" id="texto" rows="3" placeholder="Digite aqui a nova Categoria"
               [(ngModel)]='categoria.nome'>
            </div>
            <div class="row mb-5">
                <div class="col-md-12 d-flex justify-content-center">
                    <button class="btn btn-outline-success w-25"(click)='cadastrar()'> Cadastrar</button>
                </div>
            </div>
            <hr>
            <div class="row mt-5">
                <div class="col-md-12">
                    <h4 class="text-center text-monospace">Lista de Categorias</h4>
                </div>
            </div>


            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome da Categoria</th>
                    <th class="d-flex justify-content-end" scope="col">Modificações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let item of listaCategorias'>
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.nome}}</td>
                    <td class="d-flex justify-content-end">
                        <a class="btn btn-outline-info mr-3">Editar</a>

                        <a class="btn btn-outline-danger ">Apagar</a>
                    </td>
                  </tr>
                  
                </tbody>
              </table>

        </div>
    </div>

</div>
