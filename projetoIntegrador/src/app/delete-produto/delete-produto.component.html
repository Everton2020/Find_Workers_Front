<div class="container">

  <div class="row mt-5 mb-5">
      <div class="col-md-4" style="bottom: 50px;">
          <app-user-perfil></app-user-perfil>
      </div>
      <div class="col-md-8">
      
        <div class="card transition text-center" style="width: 18rem; left: 230px;">
          <img class="card-img-top imagem-produto img-fluid" src="{{produto.imagem}}" alt="Imagem de capa do card">
      
          <div class="card-body">
            <h5 class="card-title">{{produto.nome}}</h5>
            <h5>R${{produto.preco}}</h5>
              <hr>
              <p class="card-text" aria-describedby="texto">{{produto.descricao}}</p>
            <a href="#" class="btn btn-primary">Comprar</a>
          </div>
        </div>
  

    <hr class="mt-4 mb-4">

    <h5 class="text-center">Tem certeza que deseja apagar esse produto?</h5>
    <div class="d-flex justify-content-center mt-5">
        <button class="btn btn-success mr-3" (click)='btnSim()'>Sim</button>
        <button class="btn btn-danger" (click)='btnNao()'>NÃ£o</button>
    </div>
</div>
</div>
